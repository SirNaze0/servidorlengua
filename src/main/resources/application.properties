spring.application.name=servidorlengua
server.port=8083


# Dev: H2 por defecto
spring.datasource.url=jdbc:h2:mem:${spring.application.name};MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# CORS
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Google Cloud Translation
google.api.key=${GOOGLE_API_KEY}
google.translate.url=https://translation.googleapis.com/language/translate/v2

# Supabase
supabase.url=${SUPABASE_URL}
supabase.key=${SUPABASE_KEY}

# Import secrets (optional, so it doesn't fail in production if env vars are used instead)
spring.config.import=optional:file:./secrets.properties


